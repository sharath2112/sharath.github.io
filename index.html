<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background: linear-gradient(135deg, #ff4d8d, #6a0dad);
color:white;
text-align:center;
overflow-x:hidden;
}

.container{
padding:60px 20px;
max-width:800px;
margin:auto;
}

h1{

}

.message{
font-size:18px;
margin-bottom:30px;
}

.option{
background:rgba(255,255,255,0.15);
margin:10px;
padding:15px;

}

.option:hover{
background:rgba(255,255,255,0.25);
}

.result{
margin-top:30px;
font-size:20px;
}

.button{
margin-top:15px;
padding:12px 20px;
font-size:18px;
border:none;
border-radius:10px;
background:white;
color:#ff4d8d;
cursor:pointer;
}

.button:hover{
background:#ffe6f0;
}

.heart{
position:fixed;
bottom:-20px;

animation: floatUp 6s linear infinite;
}

@keyframes floatUp{
from{transform:translateY(0);opacity:1;}

</head>

<body>

<div class="container">

</body>
</html>
